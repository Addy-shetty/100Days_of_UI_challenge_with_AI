<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Day 001 - Modern Sign Up Form | 100 Days of UI Challenge">
    <title>Day 001 - Sign Up Form | 100 Days UI Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us today! It only takes a minute.</p>
            </div>
            
            <form id="signupForm" class="signup-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkbox-text">I agree to the <a href="#" class="link">Terms & Conditions</a></span>
                    </label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="#" class="link">Sign In</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h2>Success!</h2>
                <p>Your account has been created successfully.</p>
            </div>
        </div>
    </div>

    <footer class="challenge-footer">
        <p>Day 001 of #100DaysOfUI Challenge | Created with ❤️ and AI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
